<div class="row">
	
		<div class="col-md-3">
		      <auction-search></auction-search>
		</div>
	
		<div class="col-md-9">
		    <div class="row carousel-holder">
				<div class="col-md-12">
					<auction-carousel></auction-carousel>
				</div>
		    </div>
		
		    <div class="row">
				<form (ngSubmit)="onReload()" novalidate><!-- <form [formGroup]="formModel2"  (ngSubmit)="onReload()" novalidate> -->
				 <div class="form-group">
				 	<div class="col-sm-2 col-lg-2 col-md-2">
				    	<button type="submit" class="btn btn-primary btn-block">Reload</button>
				    </div>
				  </div>
				</form>
			</div>
		    <div class="row">
		      <div *ngFor="let product of products | async" class="col-sm-4 col-lg-4 col-md-4">
		        <auction-product-item [product]="product"></auction-product-item>
		      </div>
		    </div>
		</div> <!-- col-md-9 -->
</div><!-- row -->
