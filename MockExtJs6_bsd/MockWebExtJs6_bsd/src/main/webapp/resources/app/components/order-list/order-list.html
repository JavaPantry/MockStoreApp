    <!--div class="container" -->
    	<div class="row">List of Orders</div>
        <div class="row"> <!--col-md-12-->
            <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                <tr class="bg-primary">
                    <th>Order #</th>
                    <th>Store #</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders | async" >
                        <th class="col-md-1"  scope="row">{{ order?.id}}</th>
                        <td class="col-md-1">{{order?.userId}}</td>
                        <td class="col-md-2">{{order?.firstName}}</td>
                        <td class="col-md-3">{{order?.lastName}}</td>
                        <td class="col-md-5">{{order?.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    <!--/div -->
