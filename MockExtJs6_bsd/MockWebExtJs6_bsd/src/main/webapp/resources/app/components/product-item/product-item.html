<div class="thumbnail">
  <span> 
		<img src="resources/images/products/{{product.image}}"> 
  </span>
  
  <!-- <input type="checkbox" name="isActive"  [(ngModel)]="product.isActive"/> -->
  <input type="checkbox" name="isOrdered" />
  
  <div class="caption">
    <h4 class="pull-right">{{ product.sku}}</h4>
    <h4 class="pull-right">{{ product.price | currency }}</h4>
    <h4><a [routerLink]="['/products', product.sku]">{{ product.sku }}</a></h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="ratings">
    <auction-stars [rating]="product.rating"></auction-stars>
  </div>
</div>
