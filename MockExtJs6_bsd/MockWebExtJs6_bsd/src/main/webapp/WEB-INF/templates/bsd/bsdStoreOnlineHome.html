<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{repairPageParts :: repairHead}"></head>

<body>
<div th:replace="~{repairPageParts :: repairNavigation}"></div>

<div class="container">

    <div class="page-header">
        <div class="row">

            <div class="carousel-holder col-md-12">
                <!--<div class="col-md-8">-->

                    <div id="products-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#products-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#products-carousel" data-slide-to="1"></li>
                            <li data-target="#products-carousel" data-slide-to="2"></li>
                            <li data-target="#products-carousel" data-slide-to="3"></li>
                            <li data-target="#products-carousel" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active"><img class="slide-image" width="100%" src="resources/images/slides/slide1.png" alt=""/></div>
                            <div class="item"><img class="slide-image" width="100%" src="resources/images/slides/slide2.png" alt=""/></div>
                            <div class="item"><img class="slide-image" width="100%" src="resources/images/slides/slide3.png" alt=""/></div>
                            <div class="item"><img class="slide-image" width="100%" src="resources/images/slides/slide4.png" alt=""/></div>
                            <div class="item"><img class="slide-image" width="100%" src="resources/images/slides/slide5.png" alt=""/></div>
                        </div>
                        <a class="left carousel-control" href="#products-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#products-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>

                <!--</div>-->
            </div>
        </div>

        <table class="header_bkg">
            <tr>
                <td>
                    <span class="left_header_block"></span>
                </td>
                <td>
                    <h3>BSD Store</h3>
                </td>
            </tr>
        </table>
    </div>

    <!--start Content-->
    <script  type="text/javascript" src="resources/js/repairOnlineHome.js"></script>
    <link rel="stylesheet" href="resources/css/repairOnlineHome.css">

    <div class="panel-group">
        <div class="panel panel-default">

            <div class="panel-body">


                <div class="row">
                    <ul>
                        <li th:each="product : ${products}" class="col-sm-4 col-lg-4 col-md-4">
                            <img th:src="@{'resources/images/products/'+${product.image}} ">
                            <!--<input type="text" th:value="${product.getEProductName()}" />-->
                            <div><label th:text="${product.getEProductName()}">Electric Heating</label></div>
                            <div><label th:text="${product.sku}">sku</label></div>
                        </li>
                    </ul>
                </div>


            </div> <!--closing div class="panel-body" -->
        </div> <!--div class="panel panel-default"-->

    </div> <!--div class="panel-group"-->
    <!--end Content-->

    <div th:replace="~{repairPageParts :: repairFooterBody}"></div>
</div>  <!--container-->

</body>
</html>
