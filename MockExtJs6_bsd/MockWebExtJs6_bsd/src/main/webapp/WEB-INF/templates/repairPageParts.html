<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<head th:fragment="repairHead">
    <meta charset="UTF-8">
    <title>Repair Online head</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources\node_modules\bootstrap\dist\css\bootstrap.css">

    <script src="resources\node_modules\jquery\dist\jquery.js"></script>

    <script src="resources\node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="resources\node_modules\bootstrap-validator\dist\validator.js"></script>

    <link rel="stylesheet" type="text/css" href="resources\css\global_new.css">
    <link rel="stylesheet" type="text/css" href="resources\css\bootstrap_canon.css">
    <link rel="stylesheet" type="text/css" href="resources\css\slidingSignin.css">

    <link rel="stylesheet" type="text/css" href="resources\node_modules\bootstrap-datepicker\dist\css\bootstrap-datepicker3.css">
    <script src="resources\node_modules\bootstrap-datepicker\js\bootstrap-datepicker.js"></script>

</head>

<!--
[inline login form bootstrap](http://bootsnipp.com/snippets/featured/horizontal-login-form-in-navbar)
-->

<nav class="navbar navbar-default header_bkg" th:fragment="repairNavigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="http://www.canon.ca/inetCA/home?m=home"> <img src="resources/images/canon_main_logo.gif" alt="Canon Logo"></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">

            <ul class="nav navbar-nav navbar-right"> <!---->
                <li><a href="#">Support & Drivers</a></li>
                <li><a href="/clientStore">eStore</a></li>
                <li><a href="/logout">Logout</a></li>
                <!--<li><button class="btn btn-danger navbar-btn">Francais</button></li>-->
                <li><button class="button_language" onClick="window.location.href='/euo/repairOnlineStep1';return false;">Francais&nbsp;&nbsp;&#xf144;</button></li>
                <li>
                    <!-- login form -->
                    <!-- attempt slide collapse from left to right
                        http://stackoverflow.com/questions/12498476/twitter-bootstrap-collapse-plugin-direction-horizontal-instead-of-vertical?noredirect=1&lq=1
                    -->
                    <button class="button_language" data-toggle="collapse" data-target="#signIn" style="margin-left: 5px;">Sign In</button>
                    <form id="signIn" class="navbar-form navbar-right collapse width" method="post" action="/login" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-xs">Sign In</button>
                    </form>
                    <!-- login form ends -->
                </li>
            </ul>


        </div>
    </div>
</nav>

<!--Step 1. Request Estimate-->
<!--th:text="${title}"-->
<div class="panel-heading panelGroupHeadBkg" th:fragment="repairWizardStep(step, title )">
    <span th:text="${title}">Step #. Default withard step title</span>
    <div class="numberedSteps">
        <span th:class="${step} == 1 ? 'wizard_stepOn':'wizard_stepOff'">1</span>
        <span th:class="${step} == 2 ? 'wizard_stepOn':'wizard_stepOff'">2</span>
        <span th:class="${step} == 3 ? 'wizard_stepOn':'wizard_stepOff'">3</span>
        <span th:class="${step} == 4 ? 'wizard_stepOn':'wizard_stepOff'">4</span>
    </div>
</div>

<footer class="panel-footer" th:fragment="repairFooterBody">
    <ul >
        <li class="line"><a href="\euo\repairOnlineLink?link=privacy">Privacy Policy<!--<s:text name="label.PrivacyPolicy" />--></a></li>
        <li class="line"><a href="\euo\repairOnlineLink?link=term">Terms of Use<!--<s:text name="label.TermsOfUse" />--></a></li>
        <li class="line"><a href="\euo\repairOnlineLink?link=help">Help/FAQ<!--<s:text name="label.HelpNFAQ" />--></a></li>
    </ul>
</footer>
</body>
</html>
